<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" id="pb1" style="width: 0%;"></div>
      </div>
    </div>

    <div class="container my-4">
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-primary" id="pb1" style="width: 50%;">50%</div>
        <div class="progress-bar bg-success" id="pb1" style="width: 20%;">20%</div>
        <div class="progress-bar bg-danger" id="pb1" style="width: 10%;">10%</div>
        <div class="progress-bar bg-warning" id="pb1" style="width: 20%;">20%</div>
      </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Meu JS -->
    <script>
      let bar = document.querySelector('#pb1')
      let progress = 0
      let interval = setInterval(() => {
        progress += 10
        bar.style.width = `${progress}%`
        bar.innerText = `${progress}%`
        if (progress >= 100) {
          clearInterval(interval)
        }
      }, 500)
    </script>
  </body>
</html>
